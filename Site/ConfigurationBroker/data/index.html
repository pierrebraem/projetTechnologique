<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <link rel="stylesheet" type="text/css" href="CSS.css"/>
        <script type="text/javascript" src="script.js"></script>
        <title>Configuration du broker</title>
    </head>
    <body>
        <form class="container" onsubmit="ConfigBroker();" method="post">
            <div class="mb-3 row">
                <label for="adresseIP" class="col-sm-2 col-form-label">Adresse IP:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="adresseIP">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="port" class="col-sm-2 col-form-label">Port:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="port">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary mb-3" onclick="ConfigBroker();">Valider</button>
                </div>
            </div>
        </form>
    </body>
</html>
